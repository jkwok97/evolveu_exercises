<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <nav>
        <a href="www.google.com"></a>
    </nav>
    <div>
        <form method="GET">
            First Name:<input type="text" name="firstname"><br>
            Last Name:<input type="text" name="lastname"><br>
            Email:<input type="email" name="email" required><br>
            Password: <input type="password" name="password" id="" min="5"><br>
            Birthday:<input type="date" name="birthday"required><br>
            Gender:<br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets: <br>
            <input type="checkbox" name="cats" id="">Cats<br>
            <input type="checkbox" name="dogs" id="">Dogs<br>
            Cars: <br>
            <select name="cars">
                <option value="volvo" name="volve">Volvo</option>
                <option value="Audi" name="audi">Audi</option>
            </select><br>
            <input type="submit" value="Register">
            <input type="reset">
        </form>
    </div>
    <footer>
        <p>Website made with love</p>
    </footer>
      
</body>
</html>
