<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>

    <h2>Please enter your information to adpot a puppy and we'll email you back</h2>

    <p>Please note: First Name, Last Name, Password, and Email are required</p>

    <form action="" method="get">
        <label for="firstname">First Name:</label>
        <input type="firstname" name="firstname" id="firstname" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="lastname" name="lastname" id="lastname" placeholder="Last Name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="name@email.com">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password">
            <p>Are you over the age of 18?</p>
                <label for="yes">Yes:</label>
                <input type="radio" id="yes" name="age_choice" value="yes">
                <label for="no">No:</label>
                <input type="radio" id="no" name="age_choice" value="no">
            <p>Do you have a Credit Card or Paypal?</p>
                <select name="credit">
                    <option value="credit">Credit Card</option>
                    <option value="paypal">Paypal</option>
                </select>
            <br><br>
        <input type="submit" name="" value="Submit feedback">
    </form>
    
</body>
</html>
