<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="basic_practice.css">
    

    <title>Document</title>

</head>
<body>
    <h1>Hello World!</h1>
        <div class="container-top" id="top">
            <h2>Top</h2>
            <textarea name="TEXTAREA" id="text-area" cols="100" rows="5">Hello!</textarea>
        </div>
        <div class="container-half" id="left">
            <h2>Left</h2>
        </div>
        <div class="container-half" id="right">
            <h2>Right</h2>
        </div>
        <div class="container-bottom" id="bottom">
            <h2>Bottom</h2>
            <p class="moved-text" id="moved-text"></p>
        </div>
        <button onclick="moveText()" class="move-button">Move</button>
        <button class="json-button" id="json">Json</button>
        <button class="array-button" id="array">Array</button>
        <button class="object-button" id="object">Object</button>
    
        <script src="basic_practice.js"></script>
</body>
</html>
