<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/basic_practice.css">
    

    <title>Document</title>

</head>
<body>
    <div class="container" id="container">
    <h1>Hello World!</h1>
        <div class="container-top" id="top">
            <h2>Top</h2>
            <textarea name="TEXTAREA" id="text-area" cols="100" rows="5"></textarea>
        </div>
        <div class="container-half" id="left">
            <h2>Lowest Number</h2>
            <table id="left-array"></table>
        </div>
        <div class="container-half" id="right">
            <h2>Largest Number</h2>
            <table id="right-object"></table>
        </div>
        <div class="container-bottom" id="bottom">
            <h2>All</h2>
            <p class="moved-text" id="moved-text"></p>
        </div>
        
        <button class="move-button" id="move">Move</button>
        <button class="json-button" id="json">Json</button>
        <button class="array-button" id="array">Array</button>
        <button class="object-button" id="object">Object</button>
        <button class="div-builder-button" id="div-builder">Make A New Div</button>
        <button class="request-button" id="request">Request</button>

        <div id="boxes"></div>
        
    </div>
        

        <script src="static/basic_practice.js"></script>
</body>
</html>
